<div class="contenedor-mayor" [class.esCelular]="mobileQuery.matches">
    <!--BARRA SUPERIOR-->
    <mat-toolbar color="primary" class="miToolbar">
      
      
        <ng-container autorizado>
          <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </ng-container>
      
      
      <button mat-icon-button routerLink="/">
        <mat-icon>home</mat-icon>
      </button>
      
      
  
      <div class="espacio"></div>
  
      
        <ng-container autorizado>
          <span>Hola, </span>
          <button mat-button routerLink="/">
            <mat-icon>exit_to_app</mat-icon>Salir
          </button>
        </ng-container>
        <ng-container noAutorizado>
          <button mat-button routerLink="login">
            <mat-icon class="material-icons">
              login
            </mat-icon>Login
          </button>
          <button mat-button routerLink="registro">
            <mat-icon class="material-icons">
              app_registration
            </mat-icon>Registro
          </button>
        </ng-container>
      
  
  
      <mat-icon class="material-icons">
        account_circle
      </mat-icon>
    </mat-toolbar>
  
    
  
    <!--BARRA LATERAL-->
    <mat-sidenav-container>
      <mat-sidenav #snav mode="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        [style.marginTop.px]="mobileQuery.matches ? 50 : 0">
        <mat-nav-list>
          <a mat-list-item routerLink="/centro">Centro</a>
          <a mat-list-item routerLink="/sala1">Sala #1</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <div class="contendor-lateralprincipal">
          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
